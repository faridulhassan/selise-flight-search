<div>
    <form #searchFlights="ngForm" (ngSubmit)="getFlightResults(searchFlights);">
        <div>
            <div class="d-flex align-items-center">
                <div class="mr-10">From </div>
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="mr-10">flight_takeoff</mat-icon> *
            </div>
            <mat-form-field appearance="fill" class="block--important">
                <input matInput placeholder="Enter Airport code (max 3 characters)" maxlength="3" ngModel
                    name="DepartureAirportCode" required> 
            </mat-form-field>
        </div>
        <div>
            <div class="d-flex align-items-center">
                <div class="mr-10">To</div>
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="mr-10">flight_land</mat-icon> *
            </div>
            <mat-form-field appearance="fill" class="block--important">
                <input matInput placeholder="Enter Airport code (max 3 characters)" maxlength="3" ngModel
                    name="ArrivalAirportCode" required>
            </mat-form-field>
        </div>
        <div>
            <div>Flight Date *</div>
            <mat-form-field appearance="fill" class="block--important">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="fromPicker" [min]="flightMinDate" [max]="flightMaxDate"
                    (focus)="fromPicker.open();" ngModel name="DepartureDate" required>
                <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                <mat-datepicker #fromPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <div>Return Date</div>
            <mat-form-field appearance="fill" class="block--important">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="toPicker" [min]="returnMinDate" [max]="returnMaxDate"
                    (focus)="toPicker.open();" ngModel name="ReturnDate">
                <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                <mat-datepicker #toPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <br>
        <div>
            <button type="submit" mat-flat-button color="primary" class="full-width plr-0 search-btn">Search</button>
        </div>
    </form>
</div>
